services:
  # Контейнер с Node.js и app
  app:
    build:
      context: ./nodejs-app_01    
    environment:
      MEMCACHED_HOST: "${MEMCACHED_HOST}"   
    depends_on:
      - memcached
    restart: always    

  # Контейнер с базой данных
  memcached:
    image: memcached:alpine
    ports:
      - '11211:11211'  
    restart: always 

  # Контейнер с nginx
  nginx:
    container_name: proxy_nginx
    depends_on:
      - app    
    image: nginx:latest
    ports:
      - '80:80'
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    restart: always

 
